name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project
        run: |
          npm run build
          # Explicitly prepare the www directory for Capacitor
          mkdir -p www
          # Copy all relevant static files to www
          cp index.html www/ || true
          cp -r js css assets www/ || true
          # Verify the www directory has content
          ls -R www

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Sync and Copy Capacitor
        run: |
          npx cap sync android
          npx cap copy android

      - name: Set up Gradle
        run: chmod +x android/gradlew

      - name: Build Android APK
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tech-karma-classes-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
