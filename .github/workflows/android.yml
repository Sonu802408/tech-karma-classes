name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: |
          npm run build
          # Ensure www directory exists and has content for Capacitor
          if [ ! -d "www" ]; then mkdir www; fi
          # If build folder is different, copy it to www or link it
          # For simple static sites at root:
          cp index.html www/ || true
          cp -r js css assets www/ || true

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Add Android Platform
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Set up Gradle
        run: chmod +x android/gradlew

      - name: Build Android Project
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tech-karma-classes-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
